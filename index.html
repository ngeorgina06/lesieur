<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage LeSieur</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- En-tête -->

    <header>
        <div class="wrapper">
            <a href="#"><img src="images/logoavion.png" alt="logo voyage Lesieur">Voyage LeSieur</a>
            <nav class="nav">
                <ul class="menu">
                    <li><a href="#">Magasiner</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="wrapper">

            <h1>Trouver tout pour le voyage</h1>
        </div>
    </section>

    <!-- Contenu -->
    <section class="transports">
        <div class="wrapper">
            <div class="titre-section">
                <h2>Transports</h2>
                <img src="images/icone-plus.svg" alt="bouton plus">
            </div>
        </div>

        <div class="conteneur-transports">
            <article><img src="images/avion.jpg" alt="Forfaits avion">
                <h3>Forfaits <strong>avion</strong></h3>
                <p>Voyager rapidement et confortablement</p>
            </article>

            <article><img src="images/bateau.jpg" alt="Forfaits bateau">
                <h3>Forfaits <strong>croisière</strong></h3>
                <p>Laissez-vous porter par les vagues</p>
            </article>

            <article><img src="images/auto.jpg" alt="Forfaits auto">
                <h3>Forfaits <strong>voiture</strong></h3>
                <p>Voitures de luxe pour plus de confort</p>
            </article>
        </div>
    </section>

    <footer></footer>
</body>

</html>
